<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IsraelGPT</title>

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="matrix-bg"></canvas>
  <!-- Background -->
  <div class="y2k-bg"></div>

  <!-- Logo -->
  <img src="2132_DavidStar.png" class="logo">

  <!-- Rotating Title -->
  <h1 class="spinning-title">IsraelGPT</h1>

  <!-- Chat UI -->
  <textarea id="input" placeholder="Ask something..."></textarea>
  <button onclick="send()" class="y2k-btn">Send</button>
  <pre id="output"></pre>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

const chars = "01010100110100100100101001010101011001010101";
const fontSize = 16;
const columns = Math.floor(window.innerWidth / fontSize);

const drops = Array(columns).fill(1);

function draw() {
    // Trail fade (higher = softer)
    ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0affc8";  // soft green/teal
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        // Random reset
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }

        drops[i]++;
    }

    requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
